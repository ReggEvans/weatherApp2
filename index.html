<!DOCTYPE html>
	<html>
		<head>
			<title>Weather App 2.0</title>
			<link rel="stylesheet" type="text/css" href="styles/style.css">
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		</head>
		<body>
			<div class="wrapper">	
				<input id="search-field" type="text" name="search" placeholder="Where do you want to go...">	

				<div class="spinner">
					 <div class="rect1"></div>
					 <div class="rect2"></div>
					 <div class="rect3"></div>
					 <div class="rect4"></div>
					 <div class="rect5"></div>
				</div>

				<input type="radio" name="switch" id="switch-current" checked="checked">
	   			<label for="switch-current" class="l_switch"><span title="Current Forecast"><i class="material-icons">brightness_high</i></span></label>
				<div class="weather-container" id="current-weather"></div>

				<input type="radio" name="switch" id="switch-daily" >
	   			<label for="switch-daily" class="l_switch"><span title="Daily Forecast"><i class="material-icons">brightness_medium</i></span></label>
				<div class="weather-container"  id="daily-weather"></div>

				<input type="radio" name="switch" id="switch-hourly" >
	   			<label for="switch-hourly" class="l_switch"><span title="Hourly Forcast"><i class="material-icons">brightness_low</i></span></label>
				<div class="weather-container" id="hourly-weather"></div>

				<div id="location"></div>

			</div>
			<script src="https://code.jquery.com/jquery-3.1.1.min.js"  
					integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" 
					crossorigin="anonymous"></script>  		<!-- JQuery CDN -->
			<script type="text/javascript" 
					src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>   										<!-- Underscore CDN -->
   			<script type="text/javascript" 
   					src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
			<script src="js/skycons.js"></script>			<!-- Backbone CDN -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js" 
					ntegrity="sha256-NNpm8Jl9FFNBz7P8cceU6jK0xq/6P/XZ5+UQcXASXRw=" 
					crossorigin="anonymous"></script>		<!-- Moment CDN -->
			<script type="text/javascript" src="js/script.js"></script>
		</body>
	</html>
